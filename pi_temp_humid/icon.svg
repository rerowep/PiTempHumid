<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gtemp" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ff3b3b"/>
    </linearGradient>
    <linearGradient id="ghum" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#6fb3ff"/>
      <stop offset="100%" stop-color="#3b8bff"/>
