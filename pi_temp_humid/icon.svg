  <rect x="28" y="12" width="8" height="26" rx="4" ry="4" fill="url(#gtemp)"/>
  <circle cx="32" cy="46" r="8" fill="url(#gtemp)" stroke="#bb3333" stroke-width="0.8"/>

  <!-- humidity droplet -->
  <path d="M16 22 C16 14, 28 12, 28 22 C28 30, 20 34, 16 46 C12 34, 4 30, 4 22 C4 12, 16 14, 16 22 Z"
        transform="translate(24,0) scale(0.9)" fill="url(#ghum)" stroke="#2f6fd6" stroke-width="0.8"/>
